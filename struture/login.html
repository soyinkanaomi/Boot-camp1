<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../structure-style/login.css" />
    <title>login</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap");
    </style>
  </head>
  <body>
    <div class="body">
      <div class="cont">
        <div class="left">
          <img
            src="../asset/ChatGPT Image Jun 28, 2025, 12_04_33 AM.png"
            alt="image"
            width="380"
            height="472"
          />
        </div>
        <div class="right">
          <h2>Secure login</h2>
          <form id="login-form">
            <input type="email" id="email" placeholder=" email address" required />
          <input type="password" id="password" placeholder="password" required />
          <button type="submit">Log in</button>
        </form>
          <p id="error-message"></p>
          <div class="sub">
            <p>forgot password?</p>
          </div>
          
          <p >Dont't have an account?<span class="color">Sign up</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
