<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="../structure-style/signup.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap");
    </style>
  </head>
  <body>
    <div class="signup-container">
      <div class="right">
        <form>
          <h2 style="text-align: center">Sign Up</h2>
          <input type="text" id="full-name" placeholder="Full Name" />

          <input type="text" id="guardian" placeholder="Guardian's Name" />
          <input
            type="text"
            id="guardian-phone-number"
            placeholder="Guardian's Phone Number"
          />
          <input type="email" id="email" placeholder="Email" />
          <input type="password" id="password" placeholder="Password" />
          <p>
            Already have an account?
            <strong style="color: green; cursor: pointer">Sign In</strong>
          </p>
          <button type="button" onclick="signUp()">Sign Up</button>
        </form>
      </div>
      <p id="error-message"></p>
    </div>

    <script src="../fun/script.js"></script>
  </body>
</html>
